<!DOCTYPE html>
<html>

<head>
    <title>registration form</title>
</head>
<style>
    #form {
        margin-top: 50px;
        background-color: antiquewhite;
        max-width: 60%;
        margin: 50px auto;
        padding: 30px;
        box-shadow: 3px 5px 10px rgba(18, 19, 18);
    }
    
    .user {
        text-align: left;
        margin-bottom: 20px;
    }
</style>

<body style="background-color:#d2adbd">
    <center>
        <h1>
            <i>ASSIGNMENT-1</i>
        </h1>
        <h1><b> USER REGISTRATION FORM</b></h1>
        <form id="form">
            <div style="color:#0000ff">
                <div class="user">
                    <label for="name">NAME:</label>
                    <input type="text" name="name">
                    <br/>
                </div>
                <div class="user">
                    <label for="email" id="email"> Enter email:</label>
                    <input type="text" name="email" placeholder="jhondoe@gmail.com">
                    <br/>
                </div>
                <div class="user">
                    <label for="mobile">Enter  pnone number:</label>
                    <input type="integer" name="mobile">
                    <br/>
                </div>
                <div class="user">
                    <label for="city">City:</label>
                    <input type="text" name="city">
                    <br/>
                </div>
                <div class="user">
                    <label for="state">State;</label>
                    <input type="text" name="state">
                    <br/>
                </div>
                <div class="user">
                    <label for="country">Country:</label>
                    <input type="text" name="country">
                    <br/>
                </div>
            </div>
        </form>
    </center>
</body>


</html>
